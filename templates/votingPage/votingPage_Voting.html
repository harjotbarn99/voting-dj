{% extends "votingPage/body_Voting.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    {% if 'disabled' in vStat %}
    <div class="alert alert-danger my-3 mb-4 p-2 ">
        {{ vStat }}
    </div>
    {% endif %}
    <div class="content-section bg-light rounded p-4">
        <form method="POST" enctype="multipart/form-data" >{% csrf_token %}
            <div class="form-group">
                <label for="tech">Technology</label>
                <select class="form-control" name="tech" id="tech">
                    <option value="none">None</option>
                    {% for can in techs %}
                    <option value="{{can.venture}}">{{can.venture}} - {{can.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tech">General</label>
                <select class="form-control" name="gen" id="gen">
                    <option value="none">None</option>
                    {% for can in gens %}
                    <option value="{{can.venture}}">{{can.venture}} - {{can.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tech">Social</label>
                <select class="form-control" name="soc" id="soc">
                    <option value="none">None</option>
                    {% for can in socs %}
                    <option value="{{can.venture}}">{{can.venture}} - {{can.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="voteCode">Vote Code</label>
                <input type="text" class="form-control" id="voteCode" name="voteCode" placeholder="Enter Vote Code here">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Vote</button>
        </form>
    </div>
</div>
{% endblock content %}
