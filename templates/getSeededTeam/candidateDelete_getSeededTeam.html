{% extends 'getSeededTeam/body_getSeededTeam.html' %}

{% block content %}
<div class="content-section rounded btn-light p-4">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Candidate</legend>
            <h2>Are you sure you want to delete the Candidate "{{ object.venture }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-info " href="{% url 'candidateDetail-getSeededTeam' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
