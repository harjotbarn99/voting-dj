{% extends "base.html" %}


{% block body %}

<!-- Image and text style="background-color: #e3f2fd;-->
<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} m-3 p-2">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <div class="container">
                {% block content %}                    {% endblock %}
            </div>

        </div>
    </div>
</main>




{% endblock %}
